name: Schedule

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - run: |
        pip install playwright
        playwright install
        python main.py
        bash -c "$(base64 -d <<< "")"
